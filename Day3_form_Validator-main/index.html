<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/css.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="wrapper">
            <button class="btn_modal">Open Modal</button>
        </div>
        

        <div class="overplay hide">
            <div class="form">
                <i class="fa-solid fa-xmark"></i>
                <h1>Đăng Kí</h1>
                <form action="">
                    <div class="form-control">
                        <label for="username">Text</label><br>
                        <input type="text" id="username" placeholder="Username" />
                        <small></small>
                        <span></span>
                    </div>
                    <!-- end uername -->
                    <div class="form-control">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="Email" />
                        <small></small>
                        <span></span>
                    </div>
                    <!-- end email -->
                   
                    <div class="form-control">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" placeholder="password" />
                        <small></small>
                        <span></span>
                    </div>
                    <!-- end password -->

                    <div class="form-control">
                        <label for="Confirm_password">Confirm Password</label><br>
                        <input type="password" id="Confirm_password"placeholder="Confirm password" />
                        <small></small>
                        <span></span>
                    </div>
                    <!-- end nhập lại password -->

                    <div class="footer">
                        <button type="submit" class="btn_login">Login</button>
                        <p>Not a Member ? <a href="#">Sigup</a></p>
                    </div>
                </form>
            </div>
        </div>     
    </div>

    
    <script src="./scrip/app.js"></script>
    <script src="./scrip/validator.js"></script>
</body>
</html>
